
<div class="container mx mx-auto p-2" style="width: 60rem;">
 
<div class="card " style="border-radius:4px;border-width: 4px">
 
  <div class="card-body">
    <h2 class="card-title text-center">Validator Operation</h2>
   
    <hr>

    <ul *ngFor="let patent of patents">
      <h5 *ngIf="patents.length==0">No patents available</h5>
      <div class="card " style="border-radius:5px">

        <h3 class="card-title card-primary text-center">{{patent.Record.company | uppercase}}</h3>

        <p class="text-center">{{patent.Record.patentname}}</p>

        <p class="pl-3">{{patent.Record.description}}</p>

        <p class="pl-3">#:{{patent.Record.hash}}</p>

        <button class="btn btn-success" (click)="validatePatent(patent)">Validate patent</button>
      </div>
    </ul>    <div class="text-center">
    <button class="btn btn-primary text-center bg-info" type="input" (click)="getPatents()">Get Patents</button></div>
  </div>
</div>
</div>
